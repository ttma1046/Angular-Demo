<p-table [value]="commits">
    <ng-template pTemplate="header">
        <tr>
            <th>Author's Full Name</th>
            <th>Commit Date</th>
            <th>Message</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-commit>
        <tr>
            <td>{{commit.author.raw}}</td>            
            <td>{{commit.date | date: 'dd/MM/yyyy'}}</td>
            <td>{{commit.message}}</td>            
        </tr>
    </ng-template>
</p-table>
